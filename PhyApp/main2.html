
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Montserrat:wght@300&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">

		<title>Sriram Webcam Website</title>
	</head>

	<body>
		<div class="grid-container">
			<div class="grid-item navBar">
				Sriram Website
			</div>

			<div class="grid-item stopwatchRow"> 
				<div id="timer">00:00:00</div>
				<div id="buttonDiv">	
					<button id="startStopBtn" onclick="startStopTimer()">Start</button>
					<button id="restartBtn" onclick="restartTimer()">Restart</button>
				</div>	
			</div>

			<div class="grid-item angleRow"> 
				<p>angleRow Content</p>
			</div>

			<div class="grid-item repRow">
				<p>repRow Content</p>
			</div>

			<div class="grid-item videoInput">
				<p>videoInput Content</p>
				<canvas id="myCanvas" width="640" height="480"></canvas>
			</div>

			<div class="grid-item buttonRow"> 
				<div id="buttonDiv">
					<button id="activateWebcamButton">Activate Webcam</button>
					<button id="activateWebcamButton">De Activate Webcam</button>
				</div>
			</div>

		</div>

		<!-- stopwatch functionality script -->
		<script>
			var timer;
			var isRunning = false;
			var milliseconds = 0, seconds = 0, minutes = 0, hours = 0;
	
			function startStopTimer() {
				if (isRunning) {
					// Stop the timer
					clearInterval(timer);
					document.getElementById('startStopBtn').innerText = 'Start';
				} else {
					// Start the timer
					timer = setInterval(updateTimer, 10); // Update every 10 milliseconds
					document.getElementById('startStopBtn').innerText = 'Stop';
				}
				isRunning = !isRunning;
			}
	
			function restartTimer() {
				// Stop the timer if running
				if (isRunning) {
					clearInterval(timer);
					isRunning = false;
					document.getElementById('startStopBtn').innerText = 'Start';
				}
	
				// Reset timer variables
				milliseconds = 0;
				seconds = 0;
				minutes = 0;
				hours = 0;
	
				// Update the timer display
				document.getElementById('timer').innerText = '00:00:00:000';
			}
	
			function updateTimer() {
				milliseconds += 10;
				if (milliseconds === 1000) {
					milliseconds = 0;
					seconds++;
					if (seconds === 60) {
						seconds = 0;
						minutes++;
						if (minutes === 60) {
							minutes = 0;
							hours++;
						}
					}
				}
	
				// Format the time as HH:MM:SS:SSS
				var formattedTime = pad(hours) + ':' + pad(minutes) + ':' + pad(seconds) + ':' + padMilliseconds(milliseconds);
				
				// Update the timer display
				document.getElementById('timer').innerText = formattedTime;
			}
	
			function pad(num) {
				return num < 10 ? '0' + num : num;
			}
	
			function padMilliseconds(num) {
				return num < 10 ? '00' + num : (num < 100 ? '0' + num : num);
			}
		</script>
	</body>
</html>
